<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Store</title>
</h:head>

<h:outputStylesheet library="css" name="tables.css" />
<h:outputStylesheet library="css" name="styles.css" />

<h:body>
	<h:messages class="error" globalOnly="true"/>
    <h:form>
		Store Name: <h:inputText id="storeName" value="#{store.name}" required="true" requiredMessage="Error: Store Name is mandatory"/><br/>
		<h:message class="error" for="storeName" message="error"/><br/>
		Founded: <h:inputText id="founded" value="#{store.founded}" required="true" requiredMessage="Error: Founded is mandatory"/><br/>
		<h:message class="error" for="founded" message="error"/><br/>
		<h:commandButton value="Add" action="#{storeController.addStore(store)}"/>
   </h:form>
</h:body>
</html>
