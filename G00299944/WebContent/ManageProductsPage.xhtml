<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Products Page</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{productController.loadProducts()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />
<h:body>
	<h:form>
		<h:dataTable value="#{productController.products}" var="p" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<h:column><f:facet name="header">Store ID</f:facet>#{p.sid}</h:column>
			<h:column><f:facet name="header">Product ID</f:facet>#{p.id}</h:column>
			<h:column><f:facet name="header">Name</f:facet>#{p.name}</h:column>
			<h:column><f:facet name="header">Price</f:facet>#{p.price}</h:column>
		</h:dataTable>
		<br/>	
		<h:commandLink value="Home" action="index"/>	
	</h:form>
</h:body>
</html>
