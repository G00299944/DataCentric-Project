<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manage Head Offices Page</title>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{headOfficeController.loadHeadOffices()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css" />
<h:body>
	<h:form>
		<h:commandButton value="Add Office" action="AddOfficePage"/>	
		<h:dataTable value="#{headOfficeController.headOffices}" var="ho" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<h:column><f:facet name="header">Office ID</f:facet>#{ho.id}</h:column>
			<h:column><f:facet name="header">Location</f:facet>#{ho.location}</h:column>
		</h:dataTable>
		<br/>	
		<h:commandLink value="Home" action="index"/>	
	</h:form>
</h:body>
</html>
