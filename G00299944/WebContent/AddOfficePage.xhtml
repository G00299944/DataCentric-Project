<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add Office Page</title>
</h:head>

<h:outputStylesheet library="css" name="styles.css" />
<h:body>
	<h:messages class="error" globalOnly="true" />
	<h:form>
		Office ID: <h:inputText id="officeID" value="#{headOffice.id}"
			required="true" requiredMessage="Error: Office ID is mandatory" />
		<br />
		<h:message class="error" for="officeID" message="error" />
		<br />
		Location: <h:inputText id="location" value="#{headOffice.location}"
			required="true" requiredMessage="Error: Office Location is mandatory" />
		<br />
		<h:message class="error" for="location" message="error" />
		<br />
		<h:commandButton value="Add"
			action="#{headOfficeController.addHeadOffice(headOffice)}" />
	</h:form>
</h:body>
</html>
